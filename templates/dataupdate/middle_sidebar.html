<!-- Data Update Middle Sidebar -->
<div class="dataupdate-section" style="display: none;">
    <div class="watchlist-header mb-4">
        <div class="d-flex align-items-center mb-3">
            <i class="fas fa-database text-purple me-2" style="font-size: 1.2rem;"></i>
            <h5 class="mb-0">Data Update</h5>
        </div>
    </div>
    
    <div class="watchlist-group mb-4">
        <div class="section-header d-flex align-items-center mb-3">
            <div class="section-icon me-2">
                <i class="fas fa-database"></i>
            </div>
            <h6 class="mb-0">Data Management</h6>
        </div>
        
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" onclick="window.dataUpdateManager.loadStocks()">
                <div class="d-flex align-items-center">
                    <div class="watchlist-icon me-2" style="background: rgba(155, 89, 182, 0.1); color: #9b59b6;">
                        <i class="fas fa-list"></i>
                    </div>
                    <div>
                        <div class="watchlist-name">Show Stocks</div>
                        <div class="watchlist-meta">Last updated: <span id="lastHistoricalUpdate">Never</span></div>
                    </div>
                </div>
                <span class="badge bg-purple rounded-pill" id="historicalUpdateStatus">Pending</span>
            </a>
            
            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" onclick="window.dataUpdateManager.updateStockInfo()">
                <div class="d-flex align-items-center">
                    <div class="watchlist-icon me-2" style="background: rgba(155, 89, 182, 0.1); color: #9b59b6;">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div>
                        <div class="watchlist-name">Update Stock Info</div>
                        <div class="watchlist-meta">Last updated: <span id="lastInfoUpdate">Never</span></div>
                    </div>
                </div>
                <span class="badge bg-purple rounded-pill" id="infoUpdateStatus">Pending</span>
            </a>
        </div>
    </div>
    
    <div class="watchlist-group">
        <div class="section-header d-flex align-items-center mb-3">
            <div class="section-icon me-2">
                <i class="fas fa-list"></i>
            </div>
            <h6 class="mb-0">Stock List</h6>
        </div>
        
        <div class="list-group" id="stockList">
            <!-- Stock list will be populated dynamically -->
            <div class="text-center text-muted p-4">
                <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                <p>Loading stocks...</p>
            </div>
        </div>
    </div>
</div>

<!-- Include the show_stocks.js file -->
<script src="/static/js/show_stocks.js"></script>
