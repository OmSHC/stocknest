{% load static %}

<div class="right-sidebar" id="rightSidebar" data-panel-type="">
    <div class="right-sidebar-header">
        <div class="d-flex align-items-center">
            <i class="panel-icon fas fa-user-circle"></i>
            <div class="panel-header-info">
                <h4 class="panel-title">Panel Title</h4>
                <p class="panel-subtitle">Panel Subtitle</p>
            </div>
        </div>
        <button class="close-panel" id="closeRightSidebar">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div class="right-sidebar-content">
        <!-- Dynamic content will be loaded here -->
        <div id="userPanel" class="panel-content" style="display: none;">
            <div class="panel-section">
                <h5>Account</h5>
                <ul class="panel-menu">
                    <li><a href="#"><i class="fas fa-user-cog"></i>Profile Settings</a></li>
                    <li><a href="#"><i class="fas fa-bell"></i>Notifications</a></li>
                    <li><a href="#"><i class="fas fa-shield-alt"></i>Security</a></li>
                </ul>
            </div>
            <div class="panel-section">
                <h5>Preferences</h5>
                <ul class="panel-menu">
                    <li><a href="#"><i class="fas fa-palette"></i>Theme Settings</a></li>
                    <li><a href="#"><i class="fas fa-language"></i>Language</a></li>
                </ul>
            </div>
            <div class="panel-section">
                <a href="{% url 'logout' %}" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i>Logout
                </a>
            </div>
        </div>

        <div id="watchlistPanel" class="panel-content" style="display: none;">
            <div class="panel-section">
                <h5>My Watchlists</h5>
                <ul class="panel-menu" id="personalWatchlists">
                    <!-- Will be populated dynamically -->
                </ul>
                <button class="btn btn-primary mt-3 w-100" data-action="create-watchlist">
                    <i class="fas fa-plus"></i> Create New Watchlist
                </button>
            </div>
            <div class="panel-section">
                <h5>Global Watchlists</h5>
                <ul class="panel-menu" id="globalWatchlists">
                    <!-- Will be populated dynamically -->
                </ul>
            </div>
        </div>

        <div id="portfolioPanel" class="panel-content" style="display: none;">
            <div class="panel-section">
                <h5>Portfolio Summary</h5>
                <div class="summary-card">
                    <div class="summary-item">
                        <span class="label">Total Value</span>
                        <span class="value" id="portfolioValue">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">Today's Change</span>
                        <span class="value" id="todayChange">+$0.00 (0.00%)</span>
                    </div>
                </div>
            </div>
            <div class="panel-section">
                <h5>Quick Actions</h5>
                <div class="action-buttons">
                    <button class="btn btn-success" data-action="buy-stock">
                        <i class="fas fa-plus"></i> Buy Stock
                    </button>
                    <button class="btn btn-danger" data-action="sell-stock">
                        <i class="fas fa-minus"></i> Sell Stock
                    </button>
                </div>
            </div>
        </div>

        <div id="marketInsightsPanel" class="panel-content" style="display: none;">
            <div class="panel-section">
                <h5>Market Overview</h5>
                <div class="market-indices">
                    <!-- Will be populated dynamically -->
                </div>
            </div>
            <div class="panel-section">
                <h5>Latest News</h5>
                <div class="news-feed">
                    <!-- Will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="panel-overlay" id="rightSidebarOverlay"></div>
