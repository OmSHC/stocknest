{% load static %}
{% csrf_token %}

<div class="card">
    <div class="card-header">
        <h4 class="mb-0">Create New Watchlist</h4>
    </div>
    <div class="card-body">
        <form id="createWatchlistForm" method="post" action="{% url 'dashboard:watchlist:create' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="watchlistName" class="form-label">Watchlist Name</label>
                <input type="text" class="form-control" id="watchlistName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="watchlistDescription" class="form-label">Description</label>
                <textarea class="form-control" id="watchlistDescription" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="stockSearch" class="form-label">Search Stocks</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="stockSearch" placeholder="Search by name or symbol..." oninput="window.watchlistManager.handleStockSearch()">
                </div>
                <div id="searchLoading" class="mt-2" style="display: none;">
                    <div class="spinner-border spinner-border-sm text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="noResults" class="mt-2 text-muted" style="display: none;">
                    No stocks found matching your search.
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group mb-3">
                    <div id="selectedStocksList" class="selected-stocks-container">
                        <!-- Selected stocks will be shown here -->
                    </div>
                </div>
            </div>
            <div class="stock-list-container">
                {% for stock in stocks %}
                <div class="stock-item" style="display: none;">
                    <div class="form-check">
                        <input class="form-check-input stock-checkbox" type="checkbox" value="{{ stock.id }}" id="stock{{ stock.id }}" name="stocks" onchange="window.watchlistManager.handleStockSelection()">
                        <label class="form-check-label" for="stock{{ stock.id }}">
                            <span class="stock-symbol">{{ stock.symbol }}</span>
                            <span class="stock-name" style="display: none;">{{ stock.name }}</span>
                        </label>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary">
                    Create Watchlist
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        window.watchlistManager = new WatchlistManager();
        window.watchlistManager.initializeCreateWatchlistForm();
    });
</script>
