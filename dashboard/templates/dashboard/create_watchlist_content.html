{% load static %}

<!-- Load the stock search script first -->
<script src="{% static 'js/stock_search.js' %}"></script>

<div class="card bg-dark text-light">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="mb-0">
            <i class="fas fa-plus-circle text-primary me-2"></i>Create New Watchlist
        </h4>
        <button type="button" class="btn btn-outline-secondary btn-sm btn-refresh">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>
    <div class="card-body">
        <form id="createWatchlistForm" method="post" action="{% url 'dashboard:create_watchlist' %}" class="needs-validation" novalidate onsubmit="return false;">
            {% csrf_token %}
            <div class="mb-4">
                <label for="watchlistName" class="form-label">Watchlist Name</label>
                <input type="text" class="form-control" id="watchlistName" name="name" required>
                <div class="invalid-feedback">
                    Please provide a name for your watchlist.
                </div>
            </div>
            
            <div class="mb-4">
                <label for="watchlistDescription" class="form-label">Description</label>
                <textarea class="form-control" id="watchlistDescription" name="description" rows="3"></textarea>
                <div class="form-text text-muted">
                    Optional: Add a description to help others understand the purpose of this watchlist.
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label d-block">Visibility</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="visibility" id="visibilityPublic" value="public" checked>
                    <label class="form-check-label" for="visibilityPublic">
                        <i class="fas fa-globe-americas me-1"></i> Public
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="visibility" id="visibilityPrivate" value="private">
                    <label class="form-check-label" for="visibilityPrivate">
                        <i class="fas fa-lock me-1"></i> Private
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label for="stockSelection" class="form-label">Select Stocks</label>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="stockSearch" placeholder="Search stocks by name or symbol...">
                </div>
                <div class="stock-list-container bg-darker rounded p-3 mb-3" style="max-height: 300px; overflow-y: auto;">
                    <div id="stockSearchResults" class="list-group">
                        <!-- Search results will be shown here -->
                    </div>
                    <div id="searchLoading" class="text-center py-3" style="display: none;">
                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div id="noResults" class="text-center text-muted py-3" style="display: none;">
                        No stocks found matching your search.
                    </div>
                </div>
                <div class="selected-stocks-container">
                    <small class="text-muted d-block mb-2">Selected stocks: <span id="selectedCount">0</span></small>
                    <div id="selectedStocksList" class="d-flex flex-wrap gap-2">
                        <!-- Selected stocks will be shown here -->
                    </div>
                    <!-- Hidden input to store selected stocks -->
                    <input type="hidden" name="stocks" id="selectedStocksInput">
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary" onclick="history.back()">
                    <i class="fas fa-times me-2"></i>Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check me-2"></i>Create Watchlist
                </button>
            </div>
        </form>
    </div>
</div>
